<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-yellow-100 to-pink-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="bg-gradient-to-r from-pink-300 to-yellow-300 border-b-4 border-black shadow-brutal px-6 py-4 flex justify-between items-center"
    >
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <span class="text-3xl font-bold text-black">FunQuest</span>
      </div>
      <!-- Profile and Logout -->
      <div class="flex items-center space-x-4">
        <!-- Profile -->
        <button
          class="flex items-center space-x-2 px-3 py-2 bg-purple-300 border-2 border-black rounded-md hover:bg-purple-400"
        >
          <img
            src="https://via.placeholder.com/30"
            alt="Profile"
            class="w-8 h-8 rounded-full border-2 border-black"
          />
          <span class="font-bold text-black">Profile</span>
        </button>
        <!-- Logout -->
        <button
          class="px-4 py-2 bg-red-300 text-black font-bold border-2 border-black rounded-md shadow-brutal hover:bg-red-400"
        >
          Logout
        </button>
      </div>
    </nav>

    <!-- Chat Section -->
    <main class="flex-grow flex flex-col p-6 space-y-4">
      <!-- Chat Window -->
      <div
        class="flex-grow bg-white border-4 border-black rounded-md shadow-brutal p-4 overflow-y-auto"
      >
        <!-- Message Bubble (User) -->
        <div class="flex justify-end mb-4">
          <div
            class="max-w-xs bg-gradient-to-br from-green-200 to-teal-300 border-2 border-black rounded-lg p-3"
          >
            <p class="text-sm text-gray-600 font-bold mb-1">You</p>
            <p class="text-black">Hi there! How can I help you today?</p>
          </div>
        </div>
        <!-- Message Bubble (Other) -->
        <div class="flex justify-start mb-4">
          <div
            class="max-w-xs bg-gradient-to-br from-blue-200 to-indigo-300 border-2 border-black rounded-lg p-3"
          >
            <p class="text-sm text-gray-600 font-bold mb-1">John</p>
            <p class="text-black">I'm looking for some fun activities to do this weekend!</p>
          </div>
        </div>
        <!-- More messages... -->
      </div>

      <!-- Message Input -->
      <div class="flex items-center space-x-4">
        <input
          type="text"
          placeholder="Type your message..."
          class="flex-grow px-4 py-2 border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
        />
        <button
          class="px-4 py-2 bg-purple-300 text-black font-bold border-2 border-black rounded-md shadow-brutal hover:bg-purple-400"
        >
          Send
        </button>
      </div>
    </main>
  </body>
</html>
